<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- 新 Bootstrap4 核心 CSS 文件 -->
     <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
     <!-- 导航开始 -->
  <header>
    <nav class="nav bg-light">
      <a class="nav-link disabled " href="index.html">首页</a>
      <a class="nav-link actived" href="">购物车</a>
    </nav>
    <!-- 导航结束 -->
  </header>
  <div class='container mt-3' id="cartRoot">
    <div class="row">
      <div class="col-2 font-weight-bold">全部商品 <span class="text-danger" name="totalQty" data-operator="totalQty">0</span></div>
      <div class="col-4">热门商品</div>
      <div class="col-4">免息商品</div>
      <div class="col-2">配送至：广西柳州市</div>
    </div>
    <div class="row mt-3 bg-light border p-3">
      <div class="col-2"><input type="checkbox">全选</div>
      <div class="col-5">商品</div>
      <div class="col-1">单价</div>
      <div class="col-2">数量</div>
      <div class="col-1">小计</div>
      <div class="col-1">操作</div>
    </div>
    <div id="cartContent">
      <div class="row p-3 mt-1 bg-light d-none" id="orderExample">
        <div class="col-2"><input type="checkbox" data-operator="checkItem"></div>
        <div class="col-5">
          <a href=""><img data-name="imgSrc" src="images/01.jpg" alt="" width="100px" height="100px"></a><span data-name="tite">30片巨补水 秋冬新款面膜</span>
          
        </div>
        <div class="col-1 text-right ">¥<span name="price" data-name="price">0.00</span></div>
        <div class="col-2">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-danger" name='increase'>+</button>
            <button type="button" class="btn btn-sm btn-outline-danger disabled" name='qty' data-name="qty">0</button>
            <button type="button" class="btn btn-sm btn-outline-danger" name='decrease'>-</button>
          </div>
        </div>
        <div class="col-1">¥<span name="subTotal" data-name="subTotal">0.00</span></div>
        <div class="col-1"><button class="btn btn-light" name='deleteItem' data-operator="deleteItem">删除</button></div>
      </div>
    </div>
    <div class="row mt-3 border p-3">
      <div class="col-2"><input type="checkbox">全选</div>
      <div class="col-2"><button class="btn btn-light" name='deleteSelect'>删除选中的商品</button></div>
      <div class="col-2"><button class="btn btn-light" name='clearCart' data-operator="clearAll">清除购物车</button></div>
      <div class="col-2">已选择 <span class="text-danger" name="totalProduct" data-name="totalProduct">0</span>件商品</div>
      <div class="col-2">总价：¥<span class="text-danger" name="totalPrice" data-name="totalPrice">0</span></div>
      <div class="col-2"><button class="btn btn-danger">去结算</button></div>
    </div>

  </div>
      




  
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>


    <script src="shoppingCart.js"></script>
    <script src="cartList.js"></script>

</body>
</html>
